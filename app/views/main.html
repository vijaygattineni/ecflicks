<div class="header">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container header-container">
      <div class="navbar-header">
        <a ui-sref="root.movies" class="navbar-brand">eCineFlix</a>

        <div class="visible-xs hidden-sm hidden-md hidden-lg pull-right mobile-search-box">
          <input type="text" class="input-search-box form-control" placeholder="Search">
        </div>
      </div>

      <div class="visible-xs-* hidden-sm hidden-md hidden-lg">
        <ul class="list-unstyled list-inline">
          <li><a ng-href="#/">Movies</a></li>
          <li><a ng-href="#/">TV</a></li>
        </ul>
      </div>

      <div class="hidden-xs">
        <ul class="nav navbar-nav">
          <li><a ui-sref="root.movies">Movies</a></li>
          <li><a ui-sref="root.TVShows">TV Shows</a></li>
        </ul>
        <ul class="nav navbar-nav hidden-xs pull-right">
          <li>
            <form name="searchForm">
              <input type="text" id="search-videos-input" ng-model="main.searchInput"
                     class="input-search-box form-control" placeholder="Search"
                     ng-change="main.getSuggestions(main.searchInput)">
            </form>
            <div class="row suggestions-container">
              <div class="row search-results-section" ng-repeat="item in main.suggestionResults" ng-click="main.showVideo(item.videoId)">
                <div class="col-xs-3 suggestion-image-cont">
                  <span class="fa fa-film fa-2x"></span>
                </div>
                <div class="col-xs-9">
                  <span ng-bind="item.title"></span>
                </div>
                <hr>
              </div>
            </div>
          </li>

          <li class="dropdown" ng-if="userLoggedIn">
            <a class="dropdown-toggle user-icon-toggle" data-toggle="dropdown" aria-expanded="false"><span class="fa fa-user"></span></a>
            <ul class="dropdown-menu dropdown-overflow-items user-drop-down">
              <li>
                <a><span ui-sref="root.profile">Account Profile</span></a>
              </li>
              <li>
                <a><span ng-click="main.logout()">Sign Out</span></a>
              </li>
            </ul>
          </li>

          <li ng-if="!userLoggedIn">
            <a data-toggle="modal" data-target="#signInModal">Sign In
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div ui-view="body" class="main-body"></div>

<!-- Modal -->
<div class="modal fade login" id="signInModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <span ng-show="!main.showLogin" class="back-nav-signIn-text" ng-click="main.showLogin = !main.showLogin"><a> Sign In</a></span>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <div ng-show="main.showLogin" class="login">
          <form class="form-signin"  ng-submit="main.signInSubmit()">
            <h2 class="form-signin-heading">Please Sign In</h2>
            <input type="text" class="form-control" ng-model="main.userName" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" ng-model="main.password" class="form-control" name="password" placeholder="Password" required=""/>
            <label class="checkbox">
              <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
            </label>
            <div class="signup-text" ng-click="main.showLogin = !main.showLogin"><a>First time on eCineFlix? Please Sign Up</a></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          </form>
        </div>
        <div ng-show="!main.showLogin" class="signUp" >
          <form class="form-signin" ng-submit="main.signUpSubmit()">
            <h2 class="form-signin-heading">Please Sign Up</h2>
            <input type="text" ng-model="main.signUpName" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" ng-model="main.signUppassword" class="form-control" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      <!--<div class="modal-footer">-->
        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
      <!--</div>-->
    </div>
  </div>
</div>

<div class="footer">
  <div class="container">
    <p><span class="glyphicon glyphicon-heart"></span> from the ecineflix</p>
  </div>
</div>
