<div class="home-container">
  <!--Carousel Begin-->
  <div id="topMovieCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#topMovieCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#topMovieCarousel" data-slide-to="1"></li>
      <li data-target="#topMovieCarousel" data-slide-to="2"></li>
      <li data-target="#topMovieCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner movieCarouselImg" role="listbox">
      <div class="item active">
        <img src="images/movie1.png">
      </div>
      <div class="item">
        <img src="images/movie2.jpg">
      </div>

      <div class="item">
        <img src="images/movie3.jpg">
      </div>

      <div class="item">
        <img src="images/movie4.jpg">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#topMovieCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#topMovieCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
